<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Login</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" name="email" ngModel required="true" #email="ngModel" email>

        <ng-container *ngIf="email.touched">
            <p class="error" *ngIf="email.invalid && email.errors?.['required']">
                Email is <strong>required!</strong>
            </p>
            <p class="error" *ngIf="email.invalid && email.errors?.['email']">
                Invalid <strong>email!</strong>
            </p>
        </ng-container>

    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" name="password" ngModel #password="ngModel" required="true"
            minlength="6">
        <a align="end" class="pointer text-primary" routerLink="/auth/reset">Forgot password?</a>

        <ng-container *ngIf="password.touched">
            <p class="error" *ngIf="password.invalid && password.errors?.['required']">
                Password is <strong>required!</strong>
            </p>
            <p class="error" *ngIf="loginForm.invalid && password.errors?.['minlength']">
                Password must be <strong>at least 6 characters long!</strong>
            </p>
        </ng-container>
    </div>

    <button class="btn" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
