<body>
    <link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css"
        integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv" crossorigin="anonymous">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="osahan-account-page-left shadow-sm bg-white h-100">
                    <div class="border-bottom p-4">
                        <div class="osahan-user text-center">
                            <div class="osahan-user-media">
                                <img class="mb-3 rounded-pill shadow-sm mt-1"
                                    src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="gurdeep singh osahan">
                                <div class="osahan-user-media-body">
                                    <h6 class="mb-2">{{userData.displayName}}</h6>
                                    <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                                            data-cfemail="d9b0b8b4b6aab8b1b8b799beb4b8b0b5f7bab6b4">{{userData.email}}</a>
                                    </p>
                                    <p class="mb-0 text-black font-weight-bold"><a class="text-primary mr-3"
                                            data-toggle="modal" data-target="#edit-profile-modal" href="#"><i
                                                class="icofont-ui-edit"></i> EDIT</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs flex-column border-0 pt-4 pl-4 pb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="offers-tab" data-toggle="tab" href="#offers" role="tab"
                                aria-controls="offers" aria-selected="false"><i class="icofont-sale-discount"></i> My
                                Posts</a>
                        </li>
                    </ul>
                </div>
            </div>
            <app-my-posts></app-my-posts>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>
